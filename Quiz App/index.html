<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="quiz-container" id="quiz">
			<div class="quiz-header">
				<h2 id="question">Question text</h2>
			</div>
			<ul>
				<li>
					<input type="radio" class="answer" name="answer" id="a" />
					<label for="a" id="option_a">option_a</label>
				</li>
				<li>
					<input type="radio" class="answer" name="answer" id="b" />
					<label for="b" id="option_b">option_b</label>
				</li>
				<li>
					<input type="radio" class="answer" name="answer" id="c" />
					<label for="c" id="option_c">option_c</label>
				</li>
				<li>
					<input type="radio" class="answer" name="answer" id="d" />
					<label for="d" id="option_d">option_d</label>
				</li>
			</ul>
			<button id="submit">Next</button>
		</div>
		<script src="./App.js"></script>
	</body>
</html>
