<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>countdown timer</title>
		<link rel="stylesheet" href="index.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="counter-container">
			<h1>I can't keep calm !!!</h1>
			<div class="box">
				<h2 class="text" id="week">0</h2>
				<span>Weeks</span>
			</div>
			<div>
				<h2 class="text" id="day">0</h2>
				<span>Days</span>
			</div>
			<div>
				<h2 class="text" id="hour">0</h2>
				<span>Hours</span>
			</div>
			<div>
				<h2 class="text" id="minute">0</h2>
				<span>Minutes</span>
			</div>
			<div>
				<h2 class="text" id="second">0</h2>
				<span>Seconds</span>
			</div>
		</div>
	</body>
</html>
